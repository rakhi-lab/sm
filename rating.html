<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Scanner App Landing</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fbff;
      margin: 0;
      overflow-x: hidden;
    }

    .qr-section {
      position: relative;
      padding: 100px 0;
      overflow: hidden;
      background: linear-gradient(145deg, #f2f8ff, #ffffff);
    }

    /* Background curve */
    .qr-section::before {
      content: "";
      position: absolute;
      top: -150px;
      right: -200px;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle at center, #cce2ff, transparent 70%);
      z-index: 0;
      border-radius: 50%;
      opacity: 0.6;
    }

    .qr-content {
      position: relative;
      z-index: 2;
    }

    .qr-text h2 {
      font-weight: 700;
      font-size: 2.5rem;
      color: #0d1b2a;
    }

    .qr-text p {
      color: #333;
      font-size: 1.1rem;
      margin: 20px 0;
    }

    .btn-primary {
      background: #007bff;
      border: none;
      padding: 12px 28px;
      border-radius: 30px;
      font-weight: 500;
      transition: 0.3s;
    }

    .btn-primary:hover {
      background: #005ed9;
    }

    .app-badges img {
      width: 150px;
      margin-right: 10px;
      margin-top: 15px;
    }

    .qr-image img {
      width: 100%;
      max-width: 480px;
      border-radius: 15px;
      transition: 0.5s ease;
    }

    .qr-image img:hover {
      transform: scale(1.03);
    }

    @media (max-width: 768px) {
      .qr-text {
        text-align: center;
      }

      .qr-text h2 {
        font-size: 2rem;
      }

      .app-badges img {
        width: 130px;
      }

      .qr-image {
        margin-top: 40px;
      }
    }
  </style>
</head>

<body>

  <section class="qr-section">
    <div class="container qr-content">
      <div class="row align-items-center">
        <!-- Left Image -->
        <div class="col-md-6 text-center qr-image">
          <img src="./assets/2112.i301.030.S.m004.c13.UI and UX designers concepts isometric composition.jpg">
        </div>

        <!-- Right Text -->
        <div class="col-md-6 qr-text">
          <h2>Scan QR Code Instantly</h2>
          <p>Experience the fastest way to scan, save, and share QR codes. Our app brings simplicity and smart features to your fingertips.</p>
          <a href="#" class="btn btn-primary">Get Started</a>

          <div class="app-badges">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Play Store">
            <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="App Store">
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
